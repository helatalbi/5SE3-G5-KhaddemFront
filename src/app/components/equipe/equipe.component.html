    <div class="panel-header panel-header-sm">
    </div>

    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title "> Liste Des Equipes</h4>
              <div class="etudiant-add">
                <button class="btn btn-primary btn-warning" (click)="toggleAddForm()">Nouvelle Equipe</button>

                <div *ngIf="showAddForm">
                  <form (submit)="addEquipe()">
                    <div>
                      <label>Nom de l'équipe:</label>
                      <input class="form-control" [(ngModel)]="newEquipe.nomEquipe" name="prenomE" />
                    </div>

                    <div>
                      <label>Option:</label>
                      <select class="form-control" [(ngModel)]="newEquipe.niveau" name="op">
                        <option value="EXPERT">EXPERT</option>
                        <option value="JUNIOR">JUNIOR</option>
                        <option value="SENIOR">SENIOR</option>
                      </select>
                    </div>
                    <button class="btn btn-round btn-primary btn-warning" type="submit">Ajouter</button>
                  </form>
                </div>
              </div>

              <div class="etudiant-details">


                <div *ngIf="selectedEquipe">
                  <div>
                    <label>Nom de l'équipe:</label>
                    <input class="form-control" [(ngModel)]="selectedEquipe.nomEquipe" />
                  </div>

                  <button class="btn btn-round btn-info" (click)="updateEquipe(selectedEquipe)">Enregistrer</button>
                  <button class="btn btn-round btn-warning"  (click)="deleteEquipe(selectedEquipe)">Supprimer</button>
                </div>
              </div>

            </div>
            <div class="card-body" >
              <div class="table-responsive">
                <table class="table">
                  <thead>
                  <tr>
                    <th>Nom de l'équipe</th>
                    <th>Niveau</th>
                    <th class="text-center">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let equipe of equipes">

                    <td>{{equipe.nomEquipe}}</td>

                    <td>
                      {{equipe.niveau}}
                    </td>


                    <td class="td-actions text-center">
                      <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-round btn-icon" (click)="onSelect(equipe)">
                        <i class="now-ui-icons gestures_tap-01"></i>
                      </button>


                    </td>
                  </tr>

                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer class="footer">
      <div class=" container-fluid ">
